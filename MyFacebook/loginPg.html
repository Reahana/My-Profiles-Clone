<!doctype html>
<html lang="en">

<head>
	<title>Login Page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- css -->
	<link rel="stylesheet" href="loginPg.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
	<div class="content temp ">
		<div class="heading temp">
			<img src="images/signupLogo.png" alt="">
			<h2>Facebook helps you connect and <br>
				share with the people in your life.</h2>
		</div>
		<div class="logForm temp">
			<form>
				<div class="form-group">
					<!-- <label for="exampleInputEmail1">Email address</label> -->
					<input type="email" size="30" class="form-control" name="userid" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Email address or phone number ">
				</div>
				<div class="form-group">
					<!-- <label for="exampleInputPassword1">Password</label> -->
					<input type="password" size="30" class="form-control" name="pswrd" id="exampleInputPassword1"
						placeholder="Password">
				</div>
				<button type="submit"  class="btn btn-primary">Login</button>
			</form>
			<a href="">Forgotten password ?</a>
			<br>
			<hr>
			<button type="button" class="btn btn-success">Create New Accout</button>
			<!-- <form>
				<input type="text" name="userid" size="30" placeholder="Email address or phone number" />
				<br /><br />
				<input type="password" name="pswrd" size="30" placeholder="Password" />
				<br /><br />
				<input class="button" type="button" onclick="check(this.form)" value="Login" />
			</form>
			<h3>Forgotten password ?</h3>
			<button> Create New Accout</button> -->
		</div>
	</div>

		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
